<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}">  -->
</head>
<body class="p-3 m-0 border-0 bd-example">
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">JoinMe</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul> -->
        <form class="d-flex search-bar justify-content-start" role="search" onsubmit="return executeQuery();">
          <input class="form-control" name="q" id="id_q_search" type="text" placeholder="Search..." >
          <!-- <button class="btn " type="submit">Search</button> -->
        </form>
        <div class="d-flex flex-row-reverse flex-grow-1" style="padding-right: 10px;">
            {% if request.user.is_authenticated %}
            <div class="dropdown dropstart show p-2" >
                <div class="d-flex flex-row" >

                    

                    <div class="btn-group dropstart" style="padding-right: 10px;">
                        <div class="d-flex notifications-icon-container round-circle align-items-center mr-3" id="id_chat_notification_dropdown_toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="id_chat_notifications_count" class="notify-badge"></span>
                            <span class="d-flex material-symbols-outlined notifications-material-icon m-auto align-items-center">chat_bubble</span>
                            <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_notifications_container">
                                test
                            </div>
                        </div>
                    </div>

                    <div class="btn-group dropstart" style="padding-right: 10px;">
                        <div class="d-flex notifications-icon-container round-circle align-items-center mr-3" id="id_notification_dropdown_toggle" data-bs-toggle="dropdown">
                            <span id="id_general_notifications_count" class="notify-badge"></span>
                            <span class="d-flex material-symbols-outlined notifications-material-icon m-auto align-items-center">notifications</span>
                            <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_general_notifications_container">
                                test
                            </div>
                        </div>
                    </div>

                    <div class="btn-group dropstart" style="padding-right: 10px;">
                        <!-- <div class="d-flex notifications-icon-container round-circle align-items-center mr-3" id="id_notification_dropdown_toggle" data-bs-toggle="dropdown">
                            <span id="id_general_notifications_count" class="notify-badge"></span>
                            <span class="d-flex material-symbols-outlined notifications-material-icon m-auto align-items-center">person</span> -->
                        <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{ request.user.profile_img.url }}"  height="30" width="30">
                        <div class="dropdown-menu" aria-labelledby="id_profile_links">
                            <a class="dropdown-item" href="/">Home</a>
                            <a class="dropdown-item" href="{#% url 'account:view' user_id=request.user.id %#}">Account</a>
                            <a class="dropdown-item" href="{% url 'users:dashboard' user_id=request.user.id %}">Dashboard</a>
                            <a class='dropdown-item' href="{% url 'events:new_event' %}">New Event</a>
                            <a class='dropdown-item' href="{% url 'events:new_venue' %}">New Venue</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                </div>
              </div>
            {% else %}
              <a href="{% url 'login' %}" class=" btn btn-outline-success">Login</a>
              <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <script type="text/javascript">
    function executeQuery(){
      var query = document.getElementById("id_q_search").value
      window.location.replace("{#% url 'search' %#}?q=" + query)
      return false
    }

  </script>
</body>
</html>
